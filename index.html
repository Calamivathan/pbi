<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 1000px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .over {
        position: absolute;
        top: 0;
      background: rgba(0,0,0,0.5);
        left: 0;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(100px); /* Blur filter applied to the overlay */
         /* Black overlay with 50% opacity */
        z-index: 100; /* Ensure it's above the images */
    }
    .image {
        position: absolute;
        width: calc(50% - 25%);
        height: 100%;
        scale:350%;
        
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        animation: spin 20s linear infinite; /* Add a blur filter */
      background-image: url('https://images.hungama.com/c/1/872/bbc/87214362/87214362_300x300.jpg');
    }
    .image:nth-child(1) {
        left: 0;
    }
    .image:nth-child(2) {
        right: 0;
    }
    @keyframes spin {
        0% {
            transform: rotateZ(0deg);
        }
        100% {
            transform: rotateZ(360deg);
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="image"></div>
    <div class="image"></div>
</div>
<div class="over"></div>
</body>
</html>
